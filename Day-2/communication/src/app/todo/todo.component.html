<div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">ğŸ“ To-Do List</h3>
  
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a task"
            [(ngModel)]="task"
          />
          <button class="btn btn-primary" (click)="addTask()">Add</button>
        </div>
  
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let item of todoList; index as i"
          >
            {{ item }}
            <button class="btn btn-sm btn-danger" (click)="removeTask(i)">
              âŒ
            </button>
          </li>
        </ul>
  
        <p *ngIf="todoList.length === 0" class="text-muted text-center mt-3">
          No tasks yet. Add some!
        </p>
      </div>
    </div>
  </div>
