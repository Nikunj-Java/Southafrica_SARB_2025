<div class="container">
    <h2 style="background-color: yellow;">1. Template Driven Form </h2>

    <div class="row">
        <form class="col-md-6 offset-3" (ngSubmit)="onSubmit()" name="form" #form=ngForm novalidate>

            <div class="form-group">
                <label>FirstName</label>
                <input type="text" name="fname" id="fname" placeholder="Enter Your Firstname" [(ngModel)]="fname"
                    required class="form-control" #firstname="ngModel" />
           
                    <!--Here we can do Error Handling-->
                    <div *ngIf="!firstname?.valid && (firstname?.dirty || firstname?.touched)" class="error text-danger">
                        Invalid FirstName
                    </div>
            </div>
            <div class="form-group">
                <label>LastName</label>
                <input type="text" name="lname" id="lname" placeholder="Enter Your Lastname" [(ngModel)]="lname"
                    required class="form-control" #lastname="ngModel" />
           
                    <!--Here we can do Error Handling-->
                    <div *ngIf="!lastname?.valid && (lastname?.dirty || lastname?.touched)" class="error text-danger">
                        Invalid LastName
                    </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" [(ngModel)]="email"
                    required class="form-control" #emailId="ngModel" />
           
                    <!--Here we can do Error Handling-->
                    <div *ngIf="!emailId?.valid && (emailId?.dirty || emailId?.touched)" class="error text-danger">
                        <div *ngIf="emailId.errors?.['required']">
                            Email Can't be Empty
                        </div>
                         
                    </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="text" name="password" id="password" placeholder="Enter Your Password" [(ngModel)]="password"
                    required class="form-control" #pass="ngModel" />
           
                    
                     <!--Here we can do Error Handling-->
                     <div *ngIf="!pass?.valid && (pass?.dirty || pass?.touched)" class="error text-danger">
                        <div *ngIf="pass.errors?.['required']">
                            Password Can't be Empty
                        </div>
                         
                         
                    </div>
            </div>

            <div class="form-group">
               <button type="submit" class="btn btn-success" [disabled]="!form.valid">Register</button>
            </div>
        </form>
    </div>
</div>
