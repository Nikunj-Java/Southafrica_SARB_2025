<div class="container">
    <h2 style="background-color: yellowgreen;">2. Reactive (Model) Driven Form</h2>
    <p>To work with reactive forms module we need to import ReactivFormsModule in app.module.ts file</p>

</div>

<div class="container">
    <h2>Registraion</h2>
    <div class="row">
        <div class="col-md-6 offset-3">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

                <!--firstname-->
                <div class="form-group">
                    <label>FirstName</label>
                    <input type="text" placeholder="Enter Your FirstName" class="form-control" formControlName="firstname" [ngClass]="{'is-invalid':submitted && form['firstname'].errors}">
                    <!--Error Handling-->
                    <div *ngIf="submitted && form['firstname'].errors" class="invalid-feedback">
                        First Name can't be empty
                    </div>
                </div>

                <!--Lastname-->
                <div class="form-group">
                    <label>LastName</label>
                    <input type="text" placeholder="Enter Your LastName" class="form-control" formControlName="lastname" [ngClass]="{'is-invalid':submitted && form['lastname'].errors}">
                    <!--Error Handling-->
                    <div *ngIf="submitted && form['lastname'].errors" class="invalid-feedback">
                        Last Name can't be empty
                    </div>
                </div>

                <!--Email-->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter Your Email" class="form-control" formControlName="email" [ngClass]="{'is-invalid':submitted && form['email'].errors}">
                    <!--Error Handling-->
                    <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                        <div *ngIf="form['email'].errors['required']">
                            Email can't be empty
                        </div>
                        <div *ngIf="form['email'].errors['email']">
                            Invalid Email Id
                        </div>
                    </div>
                    
                     
                </div>

                
                <!--Password-->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Your Password" class="form-control" formControlName="password" [ngClass]="{'is-invalid':submitted && form['password'].errors}">
                    <!--Error Handling-->
                    <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                        <div *ngIf="form['password'].errors['required']">
                           Password can't be empty
                        </div>
                        <div *ngIf="form['password'].errors['minlength']">
                            Password must be min 8 character Long
                        </div>
                    </div>
                    
                </div>

                <button type="submit" class="btn btn-primary">Register</button>

            </form>
        </div>
    </div>
</div>
