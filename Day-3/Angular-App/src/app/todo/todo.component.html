<div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">üìù To-Do List</h3>
  
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a task"
            [(ngModel)]="task"
          />
          <button class="btn btn-success" (click)="addTask()">
            {{ isEditing ? 'Update' : 'Add' }}
          </button>
          <button
            class="btn btn-secondary"
            *ngIf="isEditing"
            (click)="cancelEdit()"
          >
            Cancel
          </button>
        </div>
  
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let item of todoList; index as i"
          >
            <span>{{ item }}</span>
            <div>
              <button class="btn btn-sm btn-warning me-2" (click)="editTask(i)">
                ‚úèÔ∏è Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="removeTask(i)">
                ‚ùå
              </button>
            </div>
          </li>
        </ul>
  
        <p *ngIf="todoList.length === 0" class="text-muted text-center mt-3">
          No tasks yet. Add some!
        </p>
      </div>
    </div>
  </div>
