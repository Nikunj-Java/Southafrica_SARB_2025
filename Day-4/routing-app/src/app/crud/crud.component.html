<div class="container">
    <h2>User Crud Operation</h2>
    <form (submit)="SaveUser()">
        <input type="text" [(ngModel)]="newUser.name" name="name" placeholder="Enter Your Name" required>
        <input type="text" [(ngModel)]="newUser.email" name="email" placeholder="Enter Your Email" required>
        <!-- File input -->
  <input type="file" (change)="onImageSelected($event)">

        <button class="btn btn-info" type="submit">{{isEditMode ? 'Update User' :'Add User'}} </button>
    </form>
</div>


<div class="container">
    <h1>User List</h1>
    <table class="table table-striped table-borderd">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of myusers">
                <td>{{u.id}}</td>
                <td>{{u.name}}</td>
                <td>{{u.email}}</td>
                <td><img *ngIf="u.image" [src]="'assets/' + u.image" width="50" height="50"></td>
                <td><button class="btn btn-danger" (click)="deletUser(u.id!)">Delete</button></td>
                <td><button class="btn btn-warning" (click)="editUser(u)">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
